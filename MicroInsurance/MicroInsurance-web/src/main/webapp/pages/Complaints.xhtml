<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui">
 
<ui:define name="content">

      <div class="slide-one-item home-slider owl-carousel">
      
      <div class="site-blocks-cover inner-page overlay" style="background-image: url('http://localhost:18080/MicroInsurance-web/ressources/images/hero_bg_1.jpg');" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6" data-aos="fade">
              <h1 class="font-secondary font-weight-bold text-uppercase">Contact Us</h1>
              <span class="caption d-block text-white">An Insurance Company</span>
            </div>
          </div>
        </div>
      </div>  
 </div>

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
          
            
          
            <form action="#" class="p-5 bg-white">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Full Name</label>
                  <input type="text" id="fullname" class="form-control" placeholder="Full Name"></input>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Email Address"></input>
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                 
						<h:outputText class="font-weight-bold" value="type"></h:outputText>
						   <div class="dropdown arrow-top">
					     <h:selectOneMenu  value="#{complaintbean.typesub}" class="form-control">
								<f:selectItem itemLabel="Choisir le type" itemValue="" type="text" class="form-control"/>
								<f:selectItems value="#{data.type_subject}" class="form-control" />
							</h:selectOneMenu>
				</div>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Message</label> 
                  <h:inputTextarea name="message" value="#{complaintbean.complainttext}" cols="30" rows="5" class="form-control" placeholder="Say hello to us"/>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                <h:form>
                <h:commandButton  class="btn btn-primary text-white px-4 py-2" value="Add Complaint" action="#{complaintbean.addComplaint()}" /> 
                </h:form>
                </div>
              </div>

  
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3">Contact Info</h3>
              <p class="mb-0 font-weight-bold">Address</p>
              <p class="mb-4">203 Fake St. Mountain View, San Francisco, California, USA</p>

              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+1 232 3235 324</a></p>

              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-0"><a href="#">youremail@domain.com</a></p>

            </div>
            
            
          </div>
        </div>
      </div>
    </div>

   
</ui:define>
</ui:composition>
