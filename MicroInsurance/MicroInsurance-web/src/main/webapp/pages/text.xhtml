<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui">
 
 	<ui:define name="title">
	<title>Products</title>
	
	</ui:define>
 
<ui:define name="content">



    <div class="site-blocks-cover inner-page overlay" style="background-image: url('http://localhost:18080/MicroInsurance-web/ressources/images/hero_bg_1.jpg');" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 text-center" data-aos="fade">
          <h1 class="text-uppercase">Insurances</h1>
          <span class="caption d-block text-white">An Insurance Company</span>
        </div>
      </div>
    </div>  
        <div class="site-section">
      <div class="container">
     
       <div class="row">
         
                    <ui:repeat var="produit" value="#{productBean.produits}">

				<div class="col-md-6 col-lg-4 mb-5">

					<div class="media-image">

						<p:graphicImage alt="Image" class="img-fluid"
							value="#{produit.image.toString()}" />
						<div class="media-image-body">
							<h2 class="font-secondary text-uppercase">#{produit.label.name()}</h2>
							<p>#{produit.descripition}</p>
						</div>
							
					</div>
						 
							<h:form id="form">						
					        <h:commandLink id="btn"  class="btn btn-primary text-white px-4" action="#{productBean.ShowMore(produit.productId)}" value="Learn more"/>
					        <h:message for="btn"/> </h:form>
					      <h:form >
					        
                             <h:commandLink id="btn" class="btn btn-primary text-white px-4" action="#{productBean.Addfav(produit.productId)}" value="Addfavorite"/>
					        </h:form>
						    
				</div>
			  
			</ui:repeat>   
              </div>     
              </div>
              </div>
  
               
</ui:define>

</ui:composition>
